    <div class="container form-container">
        <div class="form-header">
            <h2 class="text-center">Marriage Registration Form</h2>

        <form action="submit_registration.php" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <h3>Personal Information</h3>
                <label style="font-weight: bold; font-size:medium;">Gender:</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="male" name="gender" value="Male" class="custom-control-input">
                    <label class="custom-control-label" for="male">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="female" name="gender" value="Female" class="custom-control-input">
                    <label class="custom-control-label" for="female">Female</label>
                </div>
            </div>


            <div class="form-group">
                
                <label for="marriageType" style="font-weight: bold; font-size:medium;">Marriage Type:</label>
                <select id="marriageType" name="marriageType" class="form-control">
                    <option value="New">New</option>
                    <option value="Widow">Widow</option>
                    <option value="Widower">Widower</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name" style="font-weight: bold; font-size:medium;" >Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
            <label for="age" style="font-weight: bold; font-size:medium;">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="qualification" style="font-weight: bold; font-size:medium;">Educational Qualification:</label>
                <div class="custom-control form-check custom-control-inline">
                    <input type="checkbox" id="highSchool" name="education[]" value="High School" class="form-check-input">
                    <label class="form-check-label" for="highSchool">High School</label>
                </div>
                <div class="custom-control form-check custom-control-inline">
                    <input type="checkbox" id="inter" name="education[]" value="Inter" class="form-check-input">
                    <label class="form-check-label" for="inter">Inter</label>
                </div>
                <div class="custom-control form-check custom-control-inline">
                    <input type="checkbox" id="graduation" name="education[]" value="Graduation" class="form-check-input">
                    <label class="form-check-label" for="graduation">Graduation</label>
                </div>
                <div class="custom-control form-check custom-control-inline">
                    <input type="checkbox" id="masters" name="education[]" value="Masters" class="form-check-input">
                    <label class="form-check-label" for="masters">Masters</label>
                </div>
                <div class="custom-control form-check custom-control-inline">
                    <input type="checkbox" id="diploma" name="education[]" value="Diploma" class="form-check-input">
                    <label class="form-check-label" for="diploma">Diploma</label>
                </div>
                <div class="custom-control form-check custom-control-inline">
                    <input type="checkbox" id="other" name="education[]" value="Other" class="form-check-input">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="height" style="font-weight: bold; font-size:medium;">Height (in cm):</label>
                <input type="number" class="form-control" id="height" name="height">
            </div>
           
            <div class="form-group">
                <label for="color" style="font-weight: bold; font-size:medium;">Skin tone:-</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="veryfair" name="color" value="veryFair" class="custom-control-input">
                    <label class="custom-control-label" for="veryfair">Very Fair</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="fair" name="color" value="fair" class="custom-control-input">
                    <label class="custom-control-label" for="fair">Fair</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="wheatist" name="color" value="wheatist"  class="custom-control-input">

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="dark" name="color" value="dark" class="custom-control-input">
                    <label class="custom-control-label" for="dark">Dark</label>
                </div>
            </div>


            <!-- Gender and Religion -->
            <div class="form-group">
                <label style="font-weight: bold; font-size:medium;">Annual Income:</label>

            <div class="form-group">
                <label style="font-weight: bold; font-size:medium;">Religion:</label>

                <div class="custom-control custom-radio custom-control-inline">

                <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>

            <div class="text-center">
                <button type="submit" class="btn submit-button">Submit</button>
